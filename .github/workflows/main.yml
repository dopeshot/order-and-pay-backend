name: Test and Build

on:
  push:
  pull_request:
    branches: [main]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # install/cache npm dependencies
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - uses: actions/cache@v2
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
      - run: npm install
          
  test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      
      - name: Checkout repository
        uses: actions/checkout@v2
      
      # run unit tests with docker container (includes real MongoDB instead of mock)
      - name: docker-e2e
        run: docker-compose -f docker-compose.test.yaml up --exit-code-from e2e-tests-service
        
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
    
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
         node-version: 14
    - uses: actions/cache@v2
      with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
    
    # build     
    - name: build
      run: npm run build
        
    # save build as artifact
    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: dist with env vars
        path: |
          dist
          dev.env
