version: "3.7"
services:
  oap-backend:
    container_name: oap-backend
    build: 
      context: .
      args:
      - target=submission
      
    entrypoint:
      - /bin/bash
      - ./start-backend.sh

    restart: always
    ports:
      - "4001:3001"
    links:
      - oap-mongo
    depends_on:
      - oap-mongo
    
  oap-mongo:
    container_name: oap-backend-db
    image: mongo:5
    restart: always
    volumes:
      - ./home/mongodb:/home/mongodb
      - ./data:/data/db
    command: mongod --port 27027
    ports:
      - "27018:27027"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=OrderAndPay
      - MONGO_INITDB_ROOT_PASSWORD=UedD8WR2U8Amv3t2
      - MONGO_INITDB_DATABASE=wop
    logging:
      driver: "none"